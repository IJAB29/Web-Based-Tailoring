<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dress Shirts</title>
    <link rel="stylesheet" type="text/css" href="../static/css/css_form.css" media="screen" />
</head>
<body>
    <header>
      <div class="text-box">
        <h1 id="title">PLACE ORDER</h1><hr>
          <p id="description">Please provide your information</p>
      </div>
    </header>
        <div class="container">
          <form class="survey-form" method="POST" action="">

            <div class="labels">
              <label id="shirt-chest-label" for="shirt-chest-val">* Chest</label>
            </div>
            <div class="input-tab">
              <input class="input-field" type="number" id="shirt-chest-val" name="shirt-chest-val" placeholder="Enter your chest measurements (cm)" required>
            </div>

            <div class="labels">
              <label id="shirt-waist-label" for="shirt-waist-val">* Waist</label></div>
            <div class="input-tab">
              <input class="input-field" type="number" id="shirt-waist-val" name="shirt-waist-val" placeholder="Enter your waist measurements (cm)" required>
            </div>

             <div class="labels">
              <label id="shirt-shoulder-label" for="shirt-shoulder-val">* Shoulder Width</label></div>
            <div class="input-tab">
              <input class="input-field" type="number" id="shirt-shoulder-val" name="shirt-shoulder-val" placeholder="Enter your shoulder measurements (cm)" required>
            </div>

            <div class="labels">
              <label id="shirt-arm-label" for="shirt-arm-val">* Arm Length</label></div>
            <div class="input-tab">
                <input class="input-field" type="number" id="shirt-arm-val" name="shirt-arm-val" placeholder="Enter your arm length (cm)" required>
            </div>

            <div class="labels">
              <label id="shirt-orders-label" for="shirt-orders-val">* Orders</label></div>
            <div class="input-tab">
                <input class="input-field" type="number" id="shirt-orders-val" name="shirt-orders-val" placeholder="Enter number of orders" required>
            </div>


            <div class="btn">
              <button id="submit" type="submit">Continue</button>
            </div>

            </form>
        </div>

    <footer>
      <div class="contact">
        <a href="https://github.com/linh4" target="_blank">
          <span class="icon"><i class="fa fa-github"></i></span></a>
        <a href="https://codepen.io/linh4/" target="_blank">
          <span class="icon"><i class="fa fa-codepen"></i></span></a>
        <a href="https://www.freecodecamp.org/linh4" target="_blank">
          <span class="icon"><i class="fa fa-free-code-camp"></i></span></a>
      </div>
          <p><a>&copy 2018 Linh Huynh</a></p>
    </footer>

</body>
</html>
