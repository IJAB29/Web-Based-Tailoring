<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slacks</title>
    <link rel="stylesheet" type="text/css" href="../static/css/css_form.css" media="screen" />
</head>
<body>
    <header>
      <div class="text-box">
        <h1 id="title">PLACE ORDER</h1><hr>
          <p id="description">Please provide your information</p>
      </div>
    </header>
        <div class="container">
          <form class="survey-form" method="POST" action="">

            <div class="labels">
              <label id="slacks-hip-label" for="slacks-hip-val">* Hip</label>
            </div>
            <div class="input-tab">
              <input class="input-field" type="number" id="slacks-hip-val" name="slacks-hip-val" placeholder="Enter your hip measurements (cm)" required>
            </div>

            <div class="labels">
              <label id="slacks-waist-label" for="slacks-waist-val">* Waist</label>
            </div>
            <div class="input-tab">
              <input class="input-field" type="number" id="slacks-waist-val" name="slacks-waist-val" placeholder="Enter your waist measurements (cm)" required>
            </div>

             <div class="labels">
              <label id="slacks-leg-label" for="slacks-leg-val">* Leg Length</label></div>
            <div class="input-tab">
              <input class="input-field" type="number" id="slacks-leg-val" name="slacks-leg-val" placeholder="Enter your leg length (cm)" required>
            </div>

            <div class="labels">
              <label id="slacks-pundijuhan-label" for="slacks-pundijuhan-val">* "pundijuhan"</label></div>
            <div class="input-tab">
                <input class="input-field" type="number" id="slacks-pundijuhan-val" name="slacks-pundijuhan-val" placeholder="Enter your [pundijuhan] measurements (cm)" required>
            </div>

            <div class="labels">
              <label id="slacks-orders-label" for="slacks-orders-val">* Orders</label></div>
            <div class="input-tab">
                <input class="input-field" type="number" id="slacks-orders-val" name="slacks-orders-val" placeholder="Enter number of orders" required>
            </div>

            <div class="btn">
              <button id="submit" type="submit">Continue</button>
            </div>

            </form>
        </div>

    <footer>
      <div class="contact">
        <a href="https://github.com/linh4" target="_blank">
          <span class="icon"><i class="fa fa-github"></i></span></a>
        <a href="https://codepen.io/linh4/" target="_blank">
          <span class="icon"><i class="fa fa-codepen"></i></span></a>
        <a href="https://www.freecodecamp.org/linh4" target="_blank">
          <span class="icon"><i class="fa fa-free-code-camp"></i></span></a>
      </div>
          <p><a>&copy 2018 Linh Huynh</a></p>
    </footer>

</body>
</html>
